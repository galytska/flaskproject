{% extends "base.html" %}
{% block content %}
<h2>{{ news.title | title }}</h2>
<p>By {{ journalist.name }}
    {% if journalist.surname | lower == 'smith' %}
        {{ journalist.surname }} - Top author
    {% else %}
        {{ journalist.surname }}
    {% endif %}


</p>
<p>{{ news.text }}</p>
{% endblock %}
