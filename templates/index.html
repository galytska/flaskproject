<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good news home page</title>
</head>
<body>
<h1>Good news only</h1>
{% for news in good_news %}
<li>{{ news.news_text }}</li>
{% endfor %}

<form method="POST">
    {{ template_form.hidden_tag() }}
    <p>
        {{ template_form.news.label }}
        {{ template_form.news() }}
    </p>
    <p>
        {{ template_form.submit() }}
    </p>

</form>

</body>
</html>
